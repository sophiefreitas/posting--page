<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Crie seu post</h1>
    <form id="formulario">
        <input id="input-titulo" placeholder="Digite o título..." required>
        <textarea style="resize: none" id="textarea-titulo" required>
        </textarea>
        <button id="botao" type="submit">Postar</button>
    </form>
    <h2 id="titulo">O título aparecerá aqui</h2>
    <p id="conteudo">O conteúdo aparecerá aqui</p>
</body>

</html>

<!--JS-->

<script>
    const formulario = document.querySelector("#formulario");
    const input = document.querySelector("#input-titulo")
    const textarea = document.querySelector("#textarea-titulo")
    const botao = document.querySelector("#botao")
    const titulo = document.querySelector("#titulo")
    const conteudo = document.querySelector("#conteudo")

    formulario.addEventListener('submit', function (event) {
        event.preventDefault();

        const data = {
            title: input.value,
            body: textarea.value,
            userId: 1
        };

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(dadosRetornados => {

                titulo.innerHTML = dadosRetornados.title;
                conteudo.innerHTML = dadosRetornados.body;

                formulario.reset();
                alert("Post enviado com sucesso!");
            })
            .catch(error => console.error("Erro na requisição:", error));
    });
</script>
